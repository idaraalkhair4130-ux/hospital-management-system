version: '3.8'

services:
  # Database Service
  postgres:
    image: postgres:14-alpine
    container_name: hms_postgres
    environment:
      POSTGRES_USER: hms_user
      POSTGRES_PASSWORD: hms_password
      POSTGRES_DB: hms_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
